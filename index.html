<!DOCTYPE html>
<html>
  <body>
    <form action="">
      <label for="task">task</label>
      <input type="text" name="task" id="task" />
      <button type="submit"onclick="localStorage.setItem(task.value, task.value)">task up</button>
    </form>
    <script defer>
      function remove(el) {
        let element = el;
        localStorage.removeItem(el);
        element.remove();
      }
      for (let item in localStorage) {
        console.log(item);
        if (!["[object HTMLInputElement]","[object Window]","length","clear","getItem","key","removeItem","setItem",].includes(item)) {
          localStorage.setItem(item, item);
          document.write("<p id=" + localStorage[item] + "></p>");
          document.write(localStorage[item]);
          document.write("<br />");
        }
      }

      console.log("---");
      console.log("document: ", document);
      console.log("document body p: ", document.body.p);
    </script>
  </body>
</html>
